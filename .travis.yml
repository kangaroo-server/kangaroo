language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
  - develop
  - /^feature\/.*$/
  - /^hotfix\/.*$/
  - /^release\/.*$/
before_script:
  - mvn clean -Ptravis
script:
  - mvn checkstyle:check -Ptravis
  - mvn pmd:check -Ptravis
  - mvn pmd:cpd-check -Ptravis
  - mvn install -Ptravis
  - mvn cobertura:check -Ptravis
after_success:
  - mvn cobertura:cobertura coveralls:report -DskipTests -Ptravis
