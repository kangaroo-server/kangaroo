language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
  - develop
  - /^feature\/.*$/
  - /^hotfix\/.*$/
  - /^release\/.*$/

before_script:
  - mvn clean
  - mvn checkstyle:check
  - mvn cobertura:check
  - mvn pmd:check
  - mvn pmd:cpd-check
script:
  - mvn install
after_success:
  - mvn clean cobertura:cobertura coveralls:report
