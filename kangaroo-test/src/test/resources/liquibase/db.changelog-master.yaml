databaseChangeLog:
  - preConditions:
    - or:
      - dbms:
          type: h2
      - dbms:
          type: mysql

  - changeSet:
      id: 1
      author: test
      changes:

      # A test table.
      - createTable:
          tableName: test
          columns:
            - column:
                name: id
                type: BINARY(16)
                constraints:
                  primaryKey: true
                  nullable: false
                  primaryKeyName: pk_applications_id
            - column:
                name: createdDate
                type: datetime
            - column:
                name: modifiedDate
                type: datetime

      rollback:
        - dropTable:
            tableName: test